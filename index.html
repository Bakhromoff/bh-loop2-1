<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link rel="stylesheet" href="css/normalize.css ">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main class="main-section">
  <div class="container">
    <div class="main-content">
<ul class="fabric-types-list">
  <li class="fabric-type-item"><a class="fabric-type-item-link fabric-type-item-link-active" href="#">Synthetic</a></li>
  <li class="fabric-type-item"><a class="fabric-type-item-link" href="#">Wool</a></li>
  <li class="fabric-type-item"><a class="fabric-type-item-link" href="#">Denim</a></li>
  <li class="fabric-type-item"><a class="fabric-type-item-link" href="#">Silk</a></li>
  <li class="fabric-type-item"><a class="fabric-type-item-link" href="#">Line</a></li>
</ul>
<p class="fabric-info">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent demage to the cloth and to improve the washing results</p>
<div class="washing-mode">
  <button class="button button-next" href="#"><img class="button-img" src="img/right.svg" alt="button-img"></button>
      <button class="button button-prev" href="#"><img class="button-img" src="img/left.svg" alt="button-img"></button>
        <button class="button-start">Start</button>
  <dl class="washing-mode-info">
    <div class="washing-mode-info-item time">
  <dt>Timer</dt>
  <dd>45 min</dd>
    </div>
  <div class="washing-mode-info-item temperature">
  <dt>Temperature</dt>
  <dd>Cold</dd>
  </div>
  <div class="washing-mode-info-item load">
    <dt>Load</dt>
    <dd>Medium</dd>
  </div>
  </dl>
</div>
    </div>
  </div>
</main>
  <script src="js/main.js"></script>
</body>
</html>
